# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: JENNY|개발자
subtitle: 컴공녀의 개발 블로그
description: Sim Hyejin's IT, Programming blog
author: Sim Hyejin
language:
timezone: Asia/Seoul
    
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://simhyejin.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: 
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
Plugins:
- hexo-generator-sitemap

alias:
  /2016/06/20/hexo-git/index.html: /2016/06/20/hexo-github-pages/index.html
  /2016/06/20/Hexo-start/index.html: /2016/06/20/blog-start-hexo/index.html

# sitemap auto generator
sitemap:
    path: sitemap.xml
# rss auto generator    
feed:
  type: atom
  path: atom.xml
  limit: false
  hub:
## Themes: https://hexo.io/themes/
theme: hueman

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Simhyejin/Simhyejin.github.io.git
  branch: master
